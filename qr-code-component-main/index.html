<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { border-radius: 10px;  background-color: hsl(0, 0%, 100%); margin: 10px; padding: 20px; max-width: 375px; font-weight: 400 700; font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .bodys {  background-color: hsl(212, 45%, 89%); display: grid; padding-left: 29rem;}
    .attribution img { border-radius: 10px; width: 375px; }
    .attribution p { color: gray; font-size: large;}
   
    
  </style>
</head>
<body class="bodys">
    
  <div class="attribution">
    <img src="./images/image-qr-code.png" alt="" />
    <h1> Improve your front-end skills by building projects </h1>

<p> Scan the QR code to visit Frontend<br> Mentor and take your coding skills<br> to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yusuf Bello</a>.
  </div>
</body>
</html
